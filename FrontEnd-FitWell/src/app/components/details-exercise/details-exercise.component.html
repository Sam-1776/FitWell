<div class="conteiner-fluid position-relative" id="page">
  <h2 (click)="Timer(card.restTimer)">{{timerValue}}</h2>
    <ul class="list-group">
        <li class="list-group-item"  *ngFor="let set of workout?.sets">
            <div class="d-flex justify-content-between">
                <p>Rep:{{ set.rep }}</p>
                <p>Weight:{{set.weight}}</p>
            </div>
            </li>
      </ul>

      <div class="container-fluid mx-0 mt-3 pb-4" id="stats">
        <div class="row justify-content-around">
          <div class="col-8" id="workout">
            <div>
              <canvas id="statsWorkout" class="m-3"></canvas>
            </div>
          </div>
        </div>
      </div>
</div>
