<div class="container">
  <form [formGroup]="newRecipe" (ngSubmit)="saveRecipe()">
    <div class="mb-3">
      <label for="inputname" class="form-label">Name: </label>
      <input
        type="text"
        name="name"
        class="form-control"
        id="inputname"
        formControlName="name"
      />
    </div>
    <div class="accordion mb-3" id="Ingredient">
        <div class="accordion-item text-bg-dark" *ngFor="let panel of panels; let i = index">
          <h2 class="accordion-header">
            <button
              class="accordion-button text-bg-dark"
              type="button"
              data-bs-toggle="collapse"
              [attr.data-bs-target]="'#IngredientCollapse' + i"
              aria-expanded="true"
              [attr.aria-controls]="'collapse' + i"
            >
              Ingredient #{{ panel }}
            </button>
          </h2>
          <div
            [id]="'IngredientCollapse' + i"
            class="accordion-collapse collapse show"
            data-bs-parent="#Ingredient"
          >
            <div class="accordion-body">
              <ng-container>
                <app-food-i></app-food-i>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
      <button
        type="button"
        class="btn btn-outline-light"
        (click)="addPanel()"
      >
        Add Ingredient
      </button>
    <button type="submit" class="btn btn-success" *ngIf="!id">Save recipe</button>
    <button type="button" class="btn btn-info" *ngIf="id">Mod set</button>
  </form>
</div>
