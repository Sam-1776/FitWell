<div class="conteiner-fluid position-relative" id="page">
  <div class="row">
    <div class="col-4" *ngFor="let item of cardWorkout">
      <div class="card" style="width: 18rem" (click)="changePage(item.id)">
        <div class="card-body">
          <h5 class="card-title">{{ item.name }}</h5>
          <h6 class="card-subtitle mb-2 text-body-secondary">
            <i class="bi bi-stopwatch"></i> {{ item.restTimer }}
          </h6>
          <ul class="list-group" *ngFor="let workout of item.workouts">
            <li class="list-group-item">{{ workout.exercise.name }}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <div class="position-absolute" id="addCard">
    <button
      type="button"
      class="btn btn-success"
      data-bs-toggle="modal"
      data-bs-target="#generateCard"
    >
      Generate
    </button>
    <button
      type="button"
      class="btn btn-success ms-2"
      data-bs-toggle="modal"
      data-bs-target="#RequestCard"
    >
      Request Card
    </button>
    <button
      type="button"
      class="btn btn-success ms-2"
      data-bs-toggle="modal"
      data-bs-target="#addCardWorkout"
    >
      Add
    </button>
  </div>

  <div
    class="modal fade"
    id="generateCard"
    tabindex="-1"
    aria-labelledby="generateCardLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content text-bg-dark">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="generateCardLabel">Generate Card</h1>
          <button
            type="button"
            class="btn-close text-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="generateCard" (ngSubmit)="generate()">
            <div class="mb-3">
              <label for="inputName" class="form-label">Name: </label>
              <input
                type="text"
                name="name"
                class="form-control"
                id="inputName"
                formControlName="name"
              />
            </div>
            <div class="mb-3">
              <label for="inputMuscle" class="form-label">Muscle</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputMuscle"
                name="partMuscle"
                formControlName="partMuscle"
              >
                <option value="" disabled selected>Select Muscle</option>
                <option value="upper">Upper</option>
                <option value="back">Back</option>
                <option value="lower">Lower</option>
                <option value="total">Total</option>
                <option value="warm">Warm</option>
              </select>
            </div>
            <div class="mb-3" *ngIf="muscle == 'warm'">
              <label for="inputType" class="form-label">Type</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputType"
                name="type"
                formControlName="type"
              >
                <option value="" disabled selected>Select Type</option>
                <option value="cardio">Cardio</option>
                <option value="plyometrics">Plyometrics</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="inputexp" class="form-label">Exp</label>
              <select
                class="form-select"
                aria-label="Default select example"
                id="inputexp"
                name="exp"
                formControlName="exp"
              >
                <option value="" disabled selected>Select Exp</option>
                <option value="low">Low</option>
                <option value="mid">Mid</option>
                <option value="high">High</option>
              </select>
            </div>
            <div
              class="mb-3"
              *ngIf="muscle == 'lower' || muscle == 'total' || muscle == 'warm'"
            >
              <label for="inputWeight" class="form-label">Weight: </label>
              <input
                type="number"
                name="weight"
                class="form-control"
                id="inputWeight"
                formControlName="weight"
                min="0"
              />
            </div>
            <button
              type="submit"
              class="btn btn-success"
              data-bs-dismiss="modal"
            >
              Confirm
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="addCardWorkout"
  tabindex="-1"
  aria-labelledby="addCardWorkoutLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content text-bg-dark">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="addCardWorkoutLabel">Add New Card Workout</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="AddCardForm" (ngSubmit)="savenewCard()">
          <div class="mb-3">
            <label for="inputName" class="form-label">Name: </label>
            <input
              type="text"
              name="name"
              class="form-control"
              id="inputName"
              formControlName="name"
            />
          </div>  
          <div class="accordion" id="Workout" class="mb-3">
            <div class="accordion-item" *ngFor="let panel of panels; let i = index">
              <h2 class="accordion-header">
                <button class="accordion-button" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#Workoutcollapse' + i" aria-expanded="true" [attr.aria-controls]="'collapse' + i">
                  Workout #{{ panel }}
                </button>
              </h2>
              <div [id]="'Workoutcollapse' + i" class="accordion-collapse collapse show" data-bs-parent="#Workout">
                <div class="accordion-body">
                  <ng-container>
                    <app-workout></app-workout>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="inputRestTimer" class="form-label">RestTimer: </label>
            <input
              type="number"
              name="restTimer"
              class="form-control"
              id="inputRestTimer"
              formControlName="restTimer"
              min="1"
            />
          </div>   
          <div class="modal-footer">
            <button type="button" class="btn btn-outline-light" (click)="addPanel()">Add Exercise</button>
            <button type="submit" class="btn btn-success">Save card</button>
          </div>
        </form>
      </div>
      
    </div>
  </div>
</div>


<div
class="modal fade"
id="RequestCard"
tabindex="-1"
aria-labelledby="RequestCardLabel"
aria-hidden="true"
>
<div class="modal-dialog">
  <div class="modal-content text-bg-dark">
    <div class="modal-header">
      <h1 class="modal-title fs-5" id="RequestCardLabel">Request Create Card</h1>
      <button
        type="button"
        class="btn-close text-light"
        data-bs-dismiss="modal"
        aria-label="Close"
      ></button>
    </div>
    <div class="modal-body">
      <form [formGroup]="RequestCard" (ngSubmit)="sandRequest()">
        <div class="mb-3">
          <label for="function" class="form-label">Function: </label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="function"
            name="function"
            formControlName="function"
          >
            <option value="" disabled selected>Select Function</option>
            <option value="create">
              Create
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="coachId" class="form-label">Coach: </label>
          <select
            class="form-select"
            aria-label="Default select example"
            id="inputcoachId"
            name="coachId"
            formControlName="coachId"
          >
            <option value="" disabled selected>Search User</option>
            <option value="{{ user.id }}" *ngFor="let user of userFoundCoach">
              {{ user.name }} {{ user.surname }}
            </option>
          </select>
        </div>
        <button
          type="submit"
          class="btn btn-success"
          data-bs-dismiss="modal"
        >
          Confirm
        </button>
      </form>
    </div>
  </div>
</div>
</div>
